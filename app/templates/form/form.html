{% extends "form/form_base.html" %}
{% block content %}

<div class="container">

	<br><br><br><br>

	<div class ="z-depth-1 row">
		<div class="row">


		</div>
		<div class="col s12">
			<form class="form-inline center-align">
				<div class="form-group">
					<h4 class="sr-only" for="keywords">Find a job</h4>
					<input type="text" name='keywords' class="form-control" id="input" placeholder="PHP/MySQL etc">
				</div>
				<div class="row">
					<button type="submit" class="btn btn-default">Search</button>
				</div>
				
			</form>
			<br>

			<div id='result' class="browser-default">

				<div class="progress" style="display:none">
					<div class="indeterminate"></div>
				</div>


			</div>
			<div class="row center-align">
				<a class="waves-effect waves-light btn modal-trigger" href="#modal1">View Jobs</a>
			</div>
			<div class="row">
				<div class="col s12 center-align">
					<a class="waves_effect waves_light btn" value="Prev" id="prev" style="display:none"> <i class="material-icons left">chevron_left</i>Previous</a>
					<a class="waves_effect waves_light btn" value="Next" id="next" style="display:none"> <i class="material-icons right">chevron_right</i>Next</a>
				</div>
			</div>
			<div id="page" style="display: none">0</div>
		</div>
	</div>
</div>


<!-- Modal Structure -->
<div id="modal1" class="modal bottom-sheet">
	<div class="modal-content">
	      <h4>View your selected jobs.</h4>

		<div id="result2">
		</div>
		
	</div>
	<div class="modal-footer">
		<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Submit Jobs</a>
	</div>
</div>
{% endblock %}
