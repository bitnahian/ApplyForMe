{% extends "base.html" %}

{% block title %}Login{% endblock %}
        
{% block content %}
        
        <div class="container center-align give-margin">
            
            <h5 class="indigo-text">Connect to your Freelancer Account</h5>
              
            <div class="custom-box z-depth-1 grey lighten-4 row left-align">
    
                <form class="col s12" method="post" action="{{ url_for('login') }}" role="form">
    
                    <div class='row'>
                        <div class='input-field col s12'>
                        <input placeholder="Username" id="username" type="text" class="validate">
                       
                      </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>          
                        <input placeholder="Password" id="pass" type="password" class="validate">

                        </div>
                        <label style='float: right;'>
        				    <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
        				</label>
                    </div>
    
                  <br />
             
                 <div class="row center">
                      <button class="btn waves-effect waves-light" type="submit" name="login_button">Login
                        <i class="material-icons right">send</i>
                      </button>
                  </div>
              
                </form>
          
            </div>

            {%if error %}
                <div class="errors">{{ error }}</div>
            {% endif %}
            
            
        
        </div>


{% endblock %}

{% block scripts %}
    {{ super() }}
    <script>
    /* global $ */
        $(document).ready(function() {
        $('select').material_select();
      });
    </script>
{% endblock %}
